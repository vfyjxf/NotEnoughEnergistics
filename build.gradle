buildscript {
	repositories {
		mavenCentral()
		jcenter()
        maven {
            name = "github"
            url = "https://github.com/juanmuscaria/maven/raw/master"
        }
		maven {
			name = "gt"
			url = "https://gregtech.overminddl1.com/"
		}
		maven {
			name = "jitpack"
			url = "https://jitpack.io"
		}
	}
	dependencies {
		classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-1.4.4-SNAPSHOT'
	}
}

apply plugin: 'java'
apply plugin: 'forge'
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'
sourceCompatibility = targetCompatibility = compileJava.sourceCompatibility = compileJava.targetCompatibility = '1.8'

version = mod_version
group = mod_group
archivesBaseName = mod_archives_name

minecraft {
	version = "1.7.10-10.13.4.1614-1.7.10"
	runDir = "eclipse"
	replace "@VERSION@", project.version
}

repositories {
	maven {
		name 'chickenbones'
		url 'http://chickenbones.net/maven'
	}
	maven {
		name = "gt"
		url = "http://gregtech.overminddl1.com/"
	}
	flatDir {
		dirs 'libs'
	}
}

dependencies {

	compile "codechicken:NotEnoughItems:${mc_version}-${nei_version}:universal"
	compile "codechicken:CodeChickenLib:1.7.10-1.1.3.138:dev"
	compile "codechicken:CodeChickenCore:1.7.10-1.0.7.+:dev"

	runtime "thaumcraft:Thaumcraft:1.7.10-4.2.3.5:dev"

}

processResources {

    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
        expand 'version': project.version,
		'mod_id': mod_id,
		'mod_name': mod_name,
		'mod_author': mod_author,
		'mod_description': mod_description,
		'mc_version': mc_version,
		'mod_version': mod_version,
		'mod_credits': mod_credits
    }

    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}

task devJar(type: Jar) {
	classifier = 'dev'
	from sourceSets.main.output
}

task sourcesJar(type: Jar) {
	classifier = 'sources'
	from sourceSets.main.allSource
}

jar{
	appendix project.minecraft.version
}


artifacts {
	archives devJar
	archives sourcesJar
}