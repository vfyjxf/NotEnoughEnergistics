buildscript {
	repositories {
		mavenCentral()
		jcenter()
        maven {
            name = "github"
            url = "https://github.com/juanmuscaria/maven/raw/master"
        }
		maven {
			name = "gt"
			url = "https://gregtech.overminddl1.com/"
		}
		maven {
			name = "jitpack"
			url = "https://jitpack.io"
		}
		maven {
			name = "sonatype"
			url = "https://oss.sonatype.org/content/repositories/snapshots/"
		}
	}
	dependencies {
		//Defaults to Java 8 & UTF-8 encoding
		classpath "com.github.GTNH2:ForgeGradle:FG_1.2-SNAPSHOT"
	}
}

apply plugin: 'java'
apply plugin: 'forge'

[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'
sourceCompatibility = targetCompatibility = compileJava.sourceCompatibility = compileJava.targetCompatibility = '1.8'

version = mod_version
group = mod_group
archivesBaseName = mod_archives_name

minecraft {
	version = "1.7.10-10.13.4.1614-1.7.10"
	runDir = "eclipse"
	replace "@VERSION@", project.version
}

repositories {
	maven {
		name 'chickenbones'
		url 'http://chickenbones.net/maven'
	}
	maven {
		url = "https://jitpack.io"
	}
	maven {
		name = "ic2"
		url = "http://maven.ic2.player.to/"
	}
	maven {
		name = "appleCore"
		url = "http://www.ryanliptak.com/maven/"
	}
	ivy {
		name = "gtnh_download_source"
		artifactPattern("http://downloads.gtnewhorizons.com/Mods_for_Jenkins/[module]-[revision].[ext]")
	}
	maven {
		name = "UsrvDE/GTNH"
		url = "http://jenkins.usrv.eu:8081/nexus/content/repositories/releases/"
	}
	maven {
		name = "gt"
		url = "https://gregtech.overminddl1.com/"
	}
	flatDir {
		dirs 'libs'
	}
}

dependencies {

	compile "codechicken:CodeChickenLib:1.7.10-1.1.3.138:dev"
	compile "codechicken:CodeChickenCore:1.7.10-1.0.7.+:dev"

	compile("com.github.GTNewHorizons:GT5-Unofficial:experimental-SNAPSHOT:dev") {
		setChanging(true)
	}

// https://mvnrepository.com/artifact/com.alibaba/fastjson
	implementation group: 'com.alibaba', name: 'fastjson', version: '1.2.76'

}

processResources {

    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
        expand 'version': project.version,
		'mod_id': mod_id,
		'mod_name': mod_name,
		'mod_author': mod_author,
		'mod_description': mod_description,
		'mc_version': mc_version,
		'mod_version': mod_version
    }

    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}

task devJar(type: Jar) {
	classifier = 'dev'
	from sourceSets.main.output
}

task sourcesJar(type: Jar) {
	classifier = 'sources'
	from sourceSets.main.allSource
}

jar{
	appendix project.minecraft.version
}


artifacts {
	archives devJar
	archives sourcesJar
}
